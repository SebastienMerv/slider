<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Pleine Page</title>
    <style>
        /* Réinitialisation de la mise en page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white; /* Fond blanc autour des images */
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 15s infinite linear;
        }

        .carousel img {
            flex: 0 0 100%; /* Chaque image prend 100% de la largeur */
            height: 100%;
            object-fit: contain; /* L'image reste entière avec du blanc si besoin */
            background-color: white; /* Fond blanc pour les parties non couvertes */
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            20% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/photo4.jpg" alt="Photo 4">
            <img src="images/photo1.jpg" alt="Photo 1">
            <img src="images/photo2.jpg" alt="Photo 2">
            <img src="images/photo3.jpg" alt="Photo 3">
        </div>
    </div>
</body>
</html>
